<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

<body>

	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Cantidad</th>
			</tr>
		</thead>

		<tbody>

			<tr th:each="item : ${items}">
				<td th:text=${item.id}></td>
				<td th:text=${item.nombre}></td>
				<td th:text=${item.cantidad}></td>
			</tr>

		</tbody>

	</table>


</body>

</html>
